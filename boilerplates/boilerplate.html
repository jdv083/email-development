<!DOCTYPE html>
<html lang="en" dir="ltr"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">

  <title>Email Base Boilerplate</title>

  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->

  <style type="text/css">
    /*
      Base HTML email boilerplate focused on:
      - Cross-client compatibility
      - Outlook (MSO) handling
      - Dark mode support
      - Mobile-safe structure
    */

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }
    td {
      padding: 0;
    }
    img {
      border: 0;
      display: block;
    }
    p {
      font-size: 16px;
      line-height: 20px;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #3d3d3d;
      font-size: 16px;
    }

    /* Gmail blend mode support */
    u + .body .gmail-blend-screen {
      background: #000;
      mix-blend-mode: screen;
    }
    u + .body .gmail-blend-difference {
      background: #000;
      mix-blend-mode: difference;
    }

    /* Outlook.com fixes */
    .ExternalClass {
      width: 100%;
    }
    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    /* Apple Mail link fix */
    a[x-apple-data-detectors=true] {
      color: inherit !important;
      text-decoration: inherit !important;
    }

    /* Mobile styles */
    @media screen and (max-width: 599.98px) {
      /* Mobile adjustments go here */
    }

    @media screen and (max-width: 399.98px) {
      /* Small mobile adjustments go here */
    }

    /* Dark mode */
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    @media (prefers-color-scheme: dark) {
      body, table {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
      }
      .darkmode-transparent {
        background-color: transparent !important;
      }
      [data-ogsc] body, table {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
      }
      [data-ogsc] .darkmode-transparent {
        background-color: transparent !important;
      }
    }
  </style>

  <!--[if mso]>

  <![endif]-->
</head>

<body class="body" xml:lang="en"
  style="margin:0;padding:0;min-width:100%;background-color:#dde0e1;">

  <div style="width:100%;table-layout:fixed;background-color:#dde0e1;margin:0 auto 40px;">
    <div style="max-width:600px;margin:0 auto;background-color:#fafdfe;
      box-shadow:0 0 10px rgba(0,0,0,.2);">

      <!-- Preheader (hidden) -->
      <div style="
        font-size:0;
        line-height:0;
        display:none;
        max-width:0;
        max-height:0;
        opacity:0;
        overflow:hidden;
        mso-hide:all;">
        Preheader text goes here. This text is hidden in the email body but visible in inbox previews.
        &zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;&zwnj;&nbsp;&#847;
      </div>

      <!--[if mso]>
      <table width="600" align="center" role="presentation">
        <tr>
          <td>
      <![endif]-->

      <table align="center" role="presentation"
        style="width:100%;max-width:600px;background-color:#fafdfe;
        font-family:Arial,Helvetica,sans-serif;color:#3d3d3d;">

        <!-- Headings -->
        <tr>
          <td style="padding:10px;text-align:center;">
            <h1 style="font-size:30px;margin:0;">Primary Heading</h1>
            <h2 style="font-size:26px;margin:10px 0 0;">Secondary Heading</h2>
            <h3 style="font-size:22px;margin:10px 0 0;">Section Heading</h3>
          </td>
        </tr>

        <!-- Blend mode example -->
        <tr>
          <td style="padding:10px;background-color:#21c6b8;text-align:center;">
            <h1 style="font-size:30px;margin:0;">
              Fallback text (no blend mode support)
            </h1>
          </td>
        </tr>

        <tr>
          <td style="padding:10px;background:#21c6b8;">
            <div class="gmail-blend-screen">
              <div class="gmail-blend-difference">
                <h1 style="font-size:30px;color:#ffffff;text-align:center;margin:0;">
                  Blend mode enhanced text (supported clients)
                </h1>
              </div>
            </div>
          </td>
        </tr>

      </table>

      <!--[if mso]>
          </td>
        </tr>
      </table>
      <![endif]-->

    </div>
  </div>

</body>
</html>
